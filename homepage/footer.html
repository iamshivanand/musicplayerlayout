<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="footerCss.css">
	<script src="https://kit.fontawesome.com/cadcfbd94b.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="footer" style="color: white; bottom: 0px;">
		<div id="left-footer-div">
			<div id="image1" class="image">
			</div>
			<div class="song-name" style="width: 50%; height: 100%;">
				Beliver
				<br>
				Imagine Dragons
			</div>
			<div style="margin-left: 10%;font-size: 0.9rem;color :white;">
				<span>
					<i class="far fa-heart"></i>
				</span>
				<span>
					<i class="fas fa-volume-down"></i>
				</span>
				
			</div>
		</div>
		<!-- middle part of the music controller -->
		<div id="middle-part-footer">
			<!-- icons for the music controller -->
			<div class="controller-icons">
				<div><i class="fas fa-random"></i></div>
				<div><i class="fas fa-backward"></i></div>
				<div><i class="far fa-pause-circle"></i></div>
				<div><i class="fas fa-forward"></i></div>
				<div><i class="fas fa-sync-alt"></i></div>
			</div>
			<!-- this part conatain the slider to adjust the song -->
			<div class="music-slider text-size">
				<span style="color: white;">1.00</span>
				<div>
					<input type="range" class="slider">
				</div>
				<span style="color: white;">4.00</span>
			</div>
		</div>
		<!-- last part of the controller which contails all setting regarding to sound -->
		<div id="last-part-footer" style="color: white;font-size: 0.8rem;">
			<span><i class="fas fa-sliders-h"></i></span>
			<span><i class="fas fa-dot-circle"></i></span>
			<span><i class="fas fa-volume-up"></i></span>
			<span>
				<input type="range">
			</span>

		</div>


</div>

</body>
</html>
